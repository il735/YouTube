<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>YouTube</title>
</head>
<body>

  <h1 class="visually-hidden">YouTube</h1>

  <header class="site-header">
    <div class="container site-header__container">
      <button class="site-header__burger" type="button" aria-label="Menu button"></button>
      <a class="logo" href="index.html">
        <img class="logo__img" src="img/logo.svg" alt="logo-img" width="116" height="25">
      </a>
      <form class="site-header__form" action="https://echo.htmlacademy.ru" method="POST">
        <label class="site-header__label" aria-label="Search">
          <input class="site-header__input" type="search" placeholder="Search" aria-label="Search" required>
        <button class="site-header__form-btn" type="button" aria-label="search button"></button>
        </label>
      </form>

      <div class="site-header__right-side-box">
        <ul class="site-header__right-list">
          <li class="site-header__right-item">
            <a class="site-header__right-list-link" href="#">
              <svg alt="Camera" width="27" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="site-header__list-link-img" opacity=".24" fill-rule="evenodd" clip-rule="evenodd" d="M22.208 2.868L18.41 5.682v-3.18C18.41 1.119 17.31 0 15.955 0h-13.5C1.095 0 0 1.12 0 2.503v14.994C0 18.882 1.099 20 2.454 20h13.501c1.358 0 2.454-1.12 2.454-2.503v-3.179l3.8 2.814a2.19 2.19 0 001.111.368h2.45c.686 0 1.23-.561 1.23-1.253V3.753c0-.692-.551-1.253-1.23-1.253h-2.45a2.16 2.16 0 00-1.112.368zM2.455 17.5v-15h13.5v15h-13.5zm2.454-3.75c0-.69.55-1.25 1.231-1.25h6.13c.679 0 1.23.555 1.23 1.25 0 .69-.55 1.25-1.23 1.25H6.14c-.68 0-1.23-.555-1.23-1.25zM23.511 15l-5.087-3.762V8.762l5.083-3.765 1.038.001v10L23.512 15z" fill="#000"/></svg>
            </a>
          </li>
          <li class="site-header__right-item">
            <a class="site-header__right-list-link" href="#">
              <svg alt="favourites" width="21" height="21" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="site-header__list-link-img" opacity=".24" fill-rule="evenodd" clip-rule="evenodd" d="M0 2.5a2.5 2.5 0 105 0 2.5 2.5 0 00-5 0zM2.5 13a2.5 2.5 0 110-5 2.5 2.5 0 010 5zm0 8a2.5 2.5 0 110-5 2.5 2.5 0 010 5zm8 0a2.5 2.5 0 110-5 2.5 2.5 0 010 5zm5.5-2.5a2.5 2.5 0 105 0 2.5 2.5 0 00-5 0zM10.5 13a2.5 2.5 0 110-5 2.5 2.5 0 010 5zM8 2.5a2.5 2.5 0 105 0 2.5 2.5 0 00-5 0zM18.5 13a2.5 2.5 0 110-5 2.5 2.5 0 010 5zM16 2.5a2.5 2.5 0 105 0 2.5 2.5 0 00-5 0z" fill="#000"/></svg>
            </a>
          </li>
          <li class="site-header__right-item--notific">
            <a class="site-header__right-list-link" href="#">
              <svg alt="notifications" width="28" height="33" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="site-header__list-link-img" opacity=".24" fill-rule="evenodd" clip-rule="evenodd" d="M3.67 29.454C1.643 29.454 0 27.866 0 25.91c0-1.298.727-2.456 1.838-3.074l-.005-4.61c0-4.083 2.836-7.521 6.723-8.549v-.312C8.556 8.058 9.65 7 11 7c1.35 0 2.444 1.058 2.444 2.364v.313c3.888 1.026 6.723 4.465 6.723 8.555v4.613C21.279 23.466 22 24.62 22 25.91c0 1.96-1.641 3.546-3.67 3.546h-3.663C14.665 31.412 13.02 33 11 33c-2.025 0-3.667-1.586-3.667-3.543l-3.664-.003zm6.108 0c0 .654.546 1.182 1.222 1.182.67 0 1.22-.53 1.222-1.181H9.778zm7.944-11.222v5.71c0 .328.27.661.596.743l.32.08c.535.133.918.604.918 1.144 0 .653-.547 1.182-1.225 1.182H3.669c-.675 0-1.225-.531-1.225-1.182 0-.542.381-1.011.916-1.144l.332-.083a.803.803 0 00.586-.74v-5.716c0-3.59 3.009-6.499 6.722-6.499 3.715 0 6.722 2.908 6.722 6.505z" fill="#000"/><path d="M18 19a9 9 0 100-18 9 9 0 000 18z" fill="red" stroke="#fff"/><path d="M19.92 9.608c.504.136.888.384 1.152.744.272.36.408.804.408 1.332 0 .744-.276 1.332-.828 1.764-.544.432-1.28.648-2.208.648a5.312 5.312 0 01-1.668-.264c-.528-.176-.964-.42-1.308-.732l.528-1.128c.76.592 1.556.888 2.388.888.544 0 .948-.108 1.212-.324.272-.216.408-.544.408-.984 0-.432-.136-.748-.408-.948-.272-.208-.692-.312-1.26-.312h-1.128V9.056h.924c1.104 0 1.656-.42 1.656-1.26 0-.392-.12-.692-.36-.9-.24-.208-.576-.312-1.008-.312-.768 0-1.536.296-2.304.888L15.6 6.344c.344-.304.776-.544 1.296-.72a4.89 4.89 0 011.62-.276c.84 0 1.508.208 2.004.624.504.408.756.956.756 1.644a2.21 2.21 0 01-.372 1.236 2 2 0 01-.984.756z" fill="#fff"/></svg>
            </a>
          </li>
        </ul>
        <a class="site-header__user" href="#">
          <img class="site-header__user-img" src="img/user-photo.jpg" alt="User-image: boy with glasses" width="40" height="40" srcset="img/user-photo.jpg 1x, img/user-photo@2x.jpg 2x">
        </a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="main-content__content-box">

      <section class="site-menu">
        <h2 class="visually-hidden">Menu</h2>
        <nav class="sitenav">
          <ul class="sitenav__list">

            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-home sitenav__link--active" href="#">Home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-trand" href="#">Tranding</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-subs" href="#">Subscriptions</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-libr" href="#">Library</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-history" href="#">History</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-watch" href="#">Watch later</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-favor" href="#">Favourites</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-liked" href="#">Liked videos</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-music" href="#">Music</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link sitenav__link-games" href="#">Games</a>
            </li>
            <li class="sitenav__item">
              <button class="sitenav__btn">Show more</button>
            </li>

          </ul>
        </nav>

        <div class="site-menu__subs">
          <h3 class="site-menu__subs-heading">Subscriptions</h3>
          <ul class="site-menu__subs-list">

            <li class="site-menu__subs-item">
              <a class="site-menu__subs-link site-menu__subs-link--gussie" href="#">
                <img class="site-menu__subs-img" src="img/gussie.jpg" alt="Girl is Smiling" width="26" height="26" srcset="img/gussie.jpg 1x, img/gussie@2x.jpg 2x">
                <p>Gussie Singleton</p>
              </a>
            </li>
            <li class="site-menu__subs-item">
              <a class="site-menu__subs-link site-menu__subs-link--nora" href="#">
                <img class="site-menu__subs-img" src="img/nora.jpg" alt="Girl with sun glasses" width="26" height="26" srcset="img/nora.jpg 1x, img/nora@2x.jpg 2x">
                <p>Nora Francis</p>
              </a>
            </li>
            <li class="site-menu__subs-item">
              <a class="site-menu__subs-link site-menu__subs-link--belle" href="#">
                <img class="site-menu__subs-img" src="img/belle.jpg" alt="Black girl with curly hair" width="26" height="26" srcset="img/belle.jpg 1x, img/belle@2x.jpg 2x">
                <p>Belle Briggs</p>
              </a>
            </li>
            <li class="site-menu__subs-item">
              <a class="site-menu__subs-link site-menu__subs-link--eunice" href="#">
                <img class="site-menu__subs-img" src="img/eunice.jpg" alt="Black girl is looking up" width="26" height="26" srcset="img/eunice.jpg 1x, img/eunice@2x.jpg 2x">
                <p>Eunice Cortez</p>
              </a>
            </li>
            <li class="site-menu__subs-item">
              <a class="site-menu__subs-link site-menu__subs-link--emma" href="#">
                <img class="site-menu__subs-img" src="img/emma.jpg" alt="Girl with gold hair is smiling" width="26" height="26" srcset="img/emma.jpg 1x, img/emma@2x.jpg 2x">
                <p>Emma Hanson</p>
              </a>
            </li>
            <li class="site-menu__subs-item">
              <a class="site-menu__subs-link site-menu__subs-link--leah" href="#">
                <img class="site-menu__subs-img" src="img/leah.jpg" alt="Boy with black blazer" width="26" height="26" srcset="img/leah.jpg 1x, img/leah@2x.jpg 2x">
                <p>Leah Berry</p>
              </a>
            </li>

          </ul>
        </div>
        <a class="site-menu__settings" href="#">Settings</a>
      </section>

      <section class="videos"></section>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
